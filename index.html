<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steady Heart Diary</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#020408" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020408;
            --heart-glow: rgba(99, 102, 241, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            cursor: crosshair;
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 5% 5%, rgba(45, 20, 100, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 95% 95%, rgba(20, 50, 120, 0.1) 0%, transparent 40%),
                #020408;
            transition: opacity 1.5s ease;
        }

        /* Senior Animation Suite: Staggered & Fluid */
        @keyframes reveal-down {
            0% { opacity: 0; transform: translateY(-30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        @keyframes reveal-up {
            0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        @keyframes fade-out-up {
            0% { opacity: 1; transform: translateY(0); filter: blur(0); }
            100% { opacity: 0; transform: translateY(-40px); filter: blur(20px); }
        }
        @keyframes fade-out-down {
            0% { opacity: 1; transform: translateY(0); filter: blur(0); }
            100% { opacity: 0; transform: translateY(40px); filter: blur(20px); }
        }

        .animate-reveal-down { animation: reveal-down 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-reveal-up { animation: reveal-up 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-exit-up { animation: fade-out-up 1s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
        .animate-exit-down { animation: fade-out-down 1s cubic-bezier(0.7, 0, 0.3, 1) forwards; }

        @keyframes heart-pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        .heartbeat-dot {
            width: 8px; height: 8px;
            background: #818cf8;
            border-radius: 50%;
            filter: blur(2px);
            animation: heart-pulse 3s ease-in-out infinite;
        }

        .page-transition {
            animation: reveal-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grain::after {
            content: "";
            position: fixed;
            top: -150%; left: -150%; width: 300%; height: 300%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.02;
            pointer-events: none;
            z-index: 9999;
        }

        .btn-premium {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            letter-spacing: 0.2em;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
